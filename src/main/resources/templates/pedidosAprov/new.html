<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMPOTECH - Nuevo Producto</title>
	<link href="/css/bienvenida.css" rel="stylesheet">
	<link href="/css/productoStyle.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>

	<header class="encabezado">

		<nav class="header-nav">
			<div class="logo-container">
				<a th:href="@{/index}"><img src="/imagenes/logoCompoTech.png" width="40%"></a>
			</div>

			<div class="cerrar-sesion">
				<a th:href="@{/logout}">
					<p>LogOut</p>
				</a>
			</div>
		</nav>
		<nav class="navegador">
			<ul class="opciones">
				<li><a th:href="@{/index}">Inicio</a></li>
				<li><a th:href="@{/producto}">Productos</a></li>
				<li><a th:href="@{/lote}">Lotes</a></li>
				<li><a th:href="@{/pedidosAprov}">Aprovisionamientos</a></li>
				<li><a th:href="@{/stock}">Stock</a></li>
			</ul>
		</nav>

	</header>

	<main>

		<form action="#" th:action="@{/pedidosAprov/create}" th:object="${pedidoAprov}" method="post">
			<p>Cantidad: <input type="number" th:field="*{cantidad}" /></p>
			<p>Producto: <input type="text" th:field="*{producto.nombre}" /></p>
			<p>Proveedor: <input type="text" th:field="*{proveedor.nombre}" /></p>
			<p>Fecha Pedido: <input type="date" th:field="*{fechaPedido}" /></p>
			<p>Total: <input type="number" th:field="*{total}" /></p>
			<input type="submit" value="Crear pedido" />
		</form>

	</main>

</body>

</html>
