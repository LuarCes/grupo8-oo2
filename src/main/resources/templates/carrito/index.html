<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPOTECH - Carrito</title>
    <link  href="/css/bienvenida.css" rel="stylesheet">

</head>
<body>
    <header class="encabezado">
		
		 <nav class="header-nav">
		    <div class="logo-container"> 
		      <a th:href="@{/index}"><img src="/imagenes/logoCompoTech.png" width="40%"></a> 
		    </div>  
			
			<div class="cerrar-sesion">
				<a th:href="@{/logout}"><p>LogOut</p></a>
			</div>
		 </nav>
		 <nav class="navegador">
		    <ul class="opciones">
		        <li><a th:href="@{/index}">Inicio</a></li>
		        <li><a th:href="@{/producto}">Productos</a></li>
		        <li><a th:href="@{/lote}">Lotes</a></li>
		        <li>Aprovisionamiento</li>
		        <li>Reporte Stock</li>
				</ul>			
		 </nav>
		
    </header>

    <main>


		<table border="1px">
					<thead>
						<tr>
	
							<th>cliente</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carrito : ${carritos}">
							
							<td><span th:text="${carrito.cliente.username}" /></td>
							<td><span th:text="${carrito.fecha}" /></td>
														
						</tr>
					</tbody>
				</table>
		
		
		
		
    </main>

    
    <footer>
       
		<h1>Aca un lindo footer</h1>
		
    </footer>
    
</body>
</html>
