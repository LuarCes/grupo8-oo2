<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMPOTECH - Productos</title>
	<link href="/css/bienvenida.css" rel="stylesheet">
	<link href="/css/carritoStyle.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/57faba85b1.js" crossorigin="anonymous"></script>

</head>

<body>

	<header class="encabezado">

		<nav class="header-nav">
			<div class="logo-container">
				<a th:href="@{/index}"><img src="/imagenes/logoCompoTech.png" width="40%"></a>
			</div>

			<div class="cerrar-sesion">
				<div class="iconos">
					<a th:href="@{/carrito}"><i class="fa-solid fa-cart-shopping" width="40%"></i></a>
				</div>
				<div class="logOut">
					<a th:href="@{/logout}">
						<p>LogOut</p>
					</a>
				</div>
			</div>
		</nav>
		<nav class="navegador">
			<ul class="opciones">
				<li><a th:href="@{/index}">Inicio</a></li>
				<li><a th:href="@{/producto}">Productos</a></li>
				<li><a th:href="@{/lote}">Lotes</a></li>
				<li><a th:href="@{/pedidosAprov}">Aprovisionamientos</a></li>
				<li><a th:href="@{/stock}">Stock</a></li>
			</ul>
		</nav>
	</header>

	<main>

		<form class="formulario" action="#" th:action="@{/producto/update}" th:object="${producto}" method="post">
			<input type="hidden" th:field="*{id}" />
			<p>Nombre: <input type="text" th:field="*{nombre}" /></p>
			<p>Codigo: <input type="text" th:field="*{codigo}" /></p>
			<p>Costo: <input type="text" th:field="*{costo}" /></p>
			<p>Precio de Venta: <input type="text" th:field="*{precioVenta}" /></p>
			<p>Descripci√≥n: <input type="text" th:field="*{descripcion}" /></p>
			<input type="submit" value="Edit" />
			<form action="#" th:action="@{/producto/delete/{id}(id=${producto.id})}" method="post">
				<input type="submit" value="Borrar" />
			</form>
		</form>

	</main>

</body>

</html>
