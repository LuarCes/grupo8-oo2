<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMPOTECH - Nuevo Producto</title>
	<link  href="/css/bienvenida.css" rel="stylesheet">
	<link  href="/css/productoStyle.css" rel="stylesheet">

</head>
<body>
	
	<header class="encabezado">
		
		<nav class="header-nav">
		   <div class="logo-container"> 
			 <a href="th:href=@{/index}"><img src="/imagenes/logoCompoTech.png" width="40%"></a> 
		   </div>  
		   
		   <div class="cerrar-sesion">
			   <a th:href="@{/logout}"><p>LogOut</p></a>
		   </div>
		</nav>
		<nav class="navegador">
		   <ul class="opciones">
			   <li><a th:href="@{/index}">Inicio</a></li>
			   <li><a th:href="@{/producto}">Productos</a></li>
			   <li><a th:href="@{/lote}">Lotes</a></li>
			   <li>Aprovisionamiento</li>
			   <li>Reporte Stock</li>
			   </ul>			
		</nav>
	   
   </header>

	<main>

		<form action="#" th:action="@{/producto/create}" th:object="${producto}" method="post">
			<p>Nombre: <input type="text" th:field="*{nombre}" /></p>
			<p>Codigo: <input type="text" th:field="*{codigo}" /></p>
			<p>Costo: <input type="number" th:field="*{costo}" /></p>
			<p>Valor de venta: <input type="number" th:field="*{precioVenta}" /></p>
			<p>Descripcion: <input type="text" th:field="*{descripcion}" /></p>
			<input type="submit" value="Crear producto"/>
		</form>

	</main>

</body>
</html>
