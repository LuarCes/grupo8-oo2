<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMPOTECH - Nuevo Producto</title>
	<link href="/css/bienvenida.css" rel="stylesheet">
	<link href="/css/productoStyle.css" rel="stylesheet">
	<link href="/css/carritoStyle.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/57faba85b1.js" crossorigin="anonymous"></script>
	
</head>

<body>

	<header class="encabezado">

		<nav class="header-nav">
			<div class="logo-container">
				<a th:href="@{/index}"><img src="/imagenes/logoCompoTech.png" width="40%"></a>
			</div>

			<div class="cerrar-sesion">
				<div class="iconos">
					<a th:href="@{/carrito}"><i class="fa-solid fa-cart-shopping" width="40%"></i></a>
				</div>
				<div class="logOut">
					<a th:href="@{/logout}">
						<p>LogOut</p>
					</a>
				</div>
			</div>
		</nav>
		<nav class="navegador">
			<ul class="opciones">
				<li><a th:href="@{/index}">Inicio</a></li>
				<li><a th:href="@{/producto}">Productos</a></li>
				<li><a th:href="@{/lote}">Lotes</a></li>
				<li><a th:href="@{/pedidosAprov}">Aprovisionamientos</a></li>
				<li><a th:href="@{/stock}">Stock</a></li>
				<li><a th:href="@{/lote/informe}">Informe</a></li>
			</ul>
		</nav>
	</header>

	<main>


		<form class="formulario" action="#" th:action="@{/producto/create}" th:object="${producto}" method="post">
			<p>Nombre &ensp; : <input type="text" th:field="*{nombre}" /></p>
			<p>Codigo &ensp; : <input type="text" th:field="*{codigo}" /></p>
			<p>Costo &ensp; : <input type="number" th:field="*{costo}" min="0" /></p>
			<p>Valor de venta &ensp; : <input type="number" th:field="*{precioVenta}" min="0" /></p>
			<p>Descripcion &ensp; : <input type="text" th:field="*{descripcion}" /></p>
			<p>Stock Critico &ensp; : <input type="number" name="stockCritico" /></p>

			<input type="submit" value="Crear producto" />
		</form>

	</main>

</body>

</html>
